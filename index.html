<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
   <div class="inner-body">
    <div class="Header">
        <div class="headerCont">
            <div class="logo">
                <img src="headerImg.svg" alt="logo">
            </div>  
            <div class="pullUp-container">
                <div class="pullUp">
                    <span class="pullUp-icon">&#9776</span>
                </div>
            </div>      
        <nav>
            <span class="closeIcon">&times;</span>
            <a href="#topPicks">Top Picks</a>
            <a href="#whopper">Whopper</a>
            <a href="#stunnerMenu">Stunner Menu</a>
            <a href="#newFoodie">New Foodie Collection</a>
            <a href="#dealOfTheDay ">Deal of the Day</a>
        </nav>
        
    </div>
    </div>
    <main>
        <section class="heroSection">
            <div class="HomePage">
                <img src="1stPhoto.svg" alt="firstPhotu">
            </div>
            <p>Well, You can’t resist anymore!</p>
        </section>

        <section id="topPicks" class="Section">
            <h2>Top Picks</h2>  
            <div class="HomePage">
                <img src="2ndPhoto.svg" alt="firstPhotu">
            </div>
        </section>


        <section id="whopper" class="Section">
            <h2>Whopper</h2>
            <div class="HomePage">
                <img src="3rdPhoto.svg" alt="firstPhotu">
            </div>
        </section>

        <section id="stunnerMenu" class="Section">
            <h2>Stunner Menu</h2>
            <div class="HomePage">
                <img src="4thPhoto.svg" alt="firstPhotu">
            </div>
        </section>

        <section id="newFoodie" class="Section">
            <h2>New Foodie Collection</h2>
            <div class="HomePage">
                <img src="5thPhoto.svg" alt="firstPhotu">
            </div>
        </section>
      
        <section id="dealOfTheDay" class="Section">
            <h2>Deal of the Day</h2>
            <div class="HomePage">
                <img src="6thPhoto.svg" alt="firstPhotu">
            </div>
        </section>
        <footer>
            <h3 class="toTop"><a href="#">Go to Top </a></h3>
            <p class="footer-text">Made with  ❤️ by LAGG</p>
        </footer>
    </main>
   </div>

</html>
